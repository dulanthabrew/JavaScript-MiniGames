<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Mini-Games</title>
    <link rel="stylesheet" href="./Assets/CSS/main-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="loader" class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
    </div>
    <h1 class="main-title">Welcome !!! please enter your name below</h1>
    <div class="main-div">
        <div class="form-container">
            <form class="form" onsubmit="handleSubmit(event)">
              <div class="form-group">
                <label for="name">Name</label>
                <input required="" name="name" id="name" type="text">
              </div>
              <button type="submit" class="form-submit-btn">Enter</button>
            </form>
          </div>
    </div>
    <script>
        // JavaScript to hide loader and show content after page load
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
            document.querySelector('.main-div').style.display = 'block';
        });

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            const name = document.getElementById('name').value;
            if (name) {
                // Store the name in sessionStorage to pass to index.html
                sessionStorage.setItem('userName', name);
                window.location.href = 'dashboard.html'; // Redirect to index.html
            } else {
                alert('Please enter your name.');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
