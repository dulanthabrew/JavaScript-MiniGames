<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="loader" class="loader">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
    <div class="bar7"></div>
    <div class="bar8"></div>
    <div class="bar9"></div>
    <div class="bar10"></div>
    <div class="bar11"></div>
    <div class="bar12"></div>
</div>
    <h1 class="main-title" id="welcomeMessage">Hello Welcome !!!</h1>
    <div class="main-div">
        <div class="card" style="width: 18rem; color: rgb(0, 0, 0);">
            <img class="card-img-top" src="./Assets/IMAGES/Card-cover1.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Memory Game</h5>
              <p class="card-text">Simple memory card game using HTML, CSS and vanilla Javascript.</p>
              <a href="./memory-game.html" class="btn btn-dark">Play Game</a>
            </div>
          </div>

          <div class="card" style="width: 18rem; color: rgb(0, 0, 0);">
            <img class="card-img-top" src="./Assets/IMAGES/Card-cover2.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Speed Typing Game</h5>
              <p class="card-text">Simple speed typing game using HTML, CSS, JS</p>
              <a href="./stick-hero-game.html" class="btn btn-dark">Play Game</a>
            </div>
          </div>

          <div class="card" style="width: 18rem; color: rgb(0, 0, 0);">
            <img class="card-img-top" src="./Assets/IMAGES/Card-cover3.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Rock Paper Scissors game</h5>
              <p class="card-text">Simple Rock Paper Scissors Game in HTML CSS & JavaScript</p>
              <a href="./rock-paper-scissors-game.html" class="btn btn-dark">Play Game</a>
            </div>
          </div>
    </div>
    <script>
      // JavaScript to hide loader and show content after page load
      window.addEventListener('load', function() {
          document.getElementById('loader').style.display = 'none';
          document.querySelector('.main-title').style.display = 'block';

          // Retrieve the user name from sessionStorage
          const userName = sessionStorage.getItem('userName');

          // Update the welcome message with the user's name
          if (userName) {
              document.getElementById('welcomeMessage').textContent = `Hello ${userName} !!!`;
          }
      });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
